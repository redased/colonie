<!DOCTYPE html>

<html class="dark" lang="en"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#f2f2f7",
            "background-dark": "#102216",
            "text-light-primary": "#1c1c1e",
            "text-light-secondary": "#8e8e93",
            "text-dark-primary": "#ffffff",
            "text-dark-secondary": "#92c9a4",
            "card-light": "#ffffff",
            "card-dark": "#1a3824",
            "icon-bg-light": "#e9f2fd",
            "icon-bg-dark": "#23482f"

          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"

        },

    }

<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>

<a class="flex flex-col items-center gap-1 p-2 rounded-lg text-text-light-secondary dark:text-text-dark-secondary w-20" href="#">

</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-lg bg-primary/20 text-primary w-20" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</div>
</div>
